name: Configure branch protection for main

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  protect-main:
    name: Protect main branch
    runs-on: ubuntu-latest
    steps:
      - name: Configure branch protection via REST API
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = 'main';

            // Configure protection options per request
            await github.rest.repos.updateBranchProtection({
              owner,
              repo,
              branch,
              required_status_checks: {
                strict: true,
                contexts: [] // specify required status check contexts here if you have any
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                dismissal_restrictions: { users: [], teams: [] },
                dismiss_stale_reviews: false,
                require_code_owner_reviews: false,
                required_approving_review_count: 1,
                // Enable conversation resolution requirement if supported by the API
                require_conversation_resolution: true
              },
              restrictions: null,
              allow_deletions: false,
              allow_force_pushes: false
            });

            core.info(`Branch protection applied to ${owner}/${repo}@${branch}`);
